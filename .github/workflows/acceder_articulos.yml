name: Actualizar Articulos

on:
  push:
    branches: [main]
    schedule:
      - cron: '0 */12 * * *'  # Cada 12 horas
  workflow_dispatch:       # Tambi√©n puede ejecutarse manualmente

jobs:
  actualizar:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar librer√≠as necesarias 
        run: pip install selenium beautifulsoup4

      - name: Ejecutar el script para actualizar noticias
        run: python ./scripts/acceder_articulos.py

      - name: Subir cambios si los hay
        uses:stefanzweifel/git-auto-commit-action@v5 
        run: |
          git config user.name "Dhalia"
          git config user.email "alfarodomini@gmail.com"
          git add js/articulos.js
          git commit -m "üîÑ Actualizaci√≥n autom√°tica de noticias cada 12h" || echo "Sin cambios"
          git push origin main
