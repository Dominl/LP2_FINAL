name: Actualizar art√≠culos de noticias

on:
  schedule:
    - cron: '0 */12 * * *'  # Cada 12 horas
  workflow_dispatch:         # Tambi√©n permite ejecuci√≥n manual

jobs:
  actualizar_articulos:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install selenium beautifulsoup4 lxml chromedriver-autoinstaller

      - name: Ejecutar acceder_articulos.py
        run: |
          echo "üì∞ Ejecutando script de noticias..."
          python ../scripts/acceder_articulos.py
          echo "‚úÖ Script ejecutado correctamente"

      - name: Verificar contenido generado
        run: |
          echo "Contenido de js/:"
          ls -lh js/
          echo "Vista previa de articulos.js:"
          head -n 10 ../js/articulos.js || echo "‚ùå No se encontr√≥ articulos.js"

      - name: Subir cambios si los hay
        env:
          GH_TOKEN: ${{ secrets.GH_TOKN_TRABAJO_FINAL }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}

          git add js/articulos.js || echo "‚ùå Nada que agregar"
          git commit -m "üì∞ Actualizaci√≥n autom√°tica de art√≠culos" || echo "‚ùå No hay cambios"
          git push || echo "‚ùå No se pudo hacer push"
