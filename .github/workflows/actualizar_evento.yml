name: Ejecutar eventos_naturales.py y hacer push si hay cambios

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:       # Tambi√©n puede ejecutarse manualmente

jobs:
  actualizar_eventos:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install requests selenium beautifulsoup4 lxml chromedriver-autoinstaller

      - name: Ejecutar script eventos_naturales.py
        run: |
          echo "Ejecutando script..."
          python scripts/eventos_naturales.py
          echo "Script ejecutado"

      - name: Ejecutar script acceder_articulos.py
        run: |
          echo "Ejecutando script..."
          python scripts/acceder_articulos.py 
          echo "Script ejecutado"

      - name: Mostrar contenido de scripts/ (verificaci√≥n)
        run: |
          echo "Contenido de scripts/:"
          ls -lh scripts/
          echo "Vista previa del archivo generado:"
          head -n 20 scripts/eventos.js || echo "No se encontr√≥ eventos.js"

      - name: Subir cambios al repositorio si los hay
        env:
          GH_TOKEN: ${{ secrets.GH_TOKN_TRABAJO_FINAL }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}

          git add scripts/ || echo "‚ùå Nada que agregar"
          git commit -m "üîÅ Actualizaci√≥n autom√°tica desde eventos_naturales.py" || echo "‚ùå No hay cambios"
          git push || echo "‚ùå No se pudo hacer push"
